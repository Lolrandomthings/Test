<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Stylesheet.css">
</head>
<body id="colorBody">
    <div>
        <h2>Guess the color</h2>
        <h2>To go to the next page</h2>
    </div>
    <div id="guessColor">
        <input type="text" id="guesscolorInput" placeholder="Write hex code here">
        <button id="guesscolorBtn"> Submit </button>
    </div>
    <div>
        <p class="hint" id="colorHint1" hidden>Its the color of the background</p>
        <p class="hint" id="colorHint2" hidden>The colors hex starts with #9</p>
        <p class="hint" id="colorHint3" hidden>The next two number in the hex is 37</p>
        <p class="hint" id="colorHint4" hidden>It has the letters bd in it</p>
        <div class="hint" id="colorHint5" hidden>
            <p>Just use this</p>
            <input type="color" name="color" value="#ff0000">
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
