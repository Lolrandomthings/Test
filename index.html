<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Stylesheet.css">
</head>
<body id="body">
    <div id="textHeigtStyle">
        <p id="textHeigt"> Hei </p>
        <select name="Text Style" id="scrollMenu"> 
            <option value="p">p</option> 
            <option value="h3">h3</option>
            <option value="h2">h2</option>
            <option value="h1">h1</option>
        </select>

    </div>
        
    <div id="text">
        <p id="question"> Whats your name?</p>
        <p id="textWrite"> </p>
        <p id="helloWrite"></p>
    </div>

    <div id="background">       
        <input type="color" id="color" name="color" value="#ff0000">
        <button id="submitBtn">Submit</button>
    </div> 

    <div id="Name">
        <div id="firstname">
            <input type="text" id="textinputFirst" placeholder="Write first name here">
        </div>
        
        <div id="lastname">
            <input type="text" id="textinputLast" placeholder="Write last name here">
            
        </div>

        <button id="namebtn">Submit</button>
    </div>
    <script src="Js.js"></script>
</body>
</html>
